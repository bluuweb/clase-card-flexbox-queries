<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <article class="card">
            <img src="./assets/img/card-top.jpg" alt="imgen">
            <div class="card-body">
                <h1>Lorem, ipsum dolor.</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequuntur dolorum quod praesentium fugit
                    veritatis illo labore nihil, aspernatur blanditiis sequi voluptates voluptate ut delectus dolore
                    atque enim nobis, ipsam expedita?</p>
                <div class="card-price">
                    <span>
                        <i class="fa-solid fa-music"></i>
                    </span>
                    <div>
                        <h2>Lorem, ipsum.</h2>
                        <p>$59.99</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="btn-primary">Lorem, ipsum.</button>
                <button class="btn-secondary">Lorem, ipsum.</button>
            </div>
        </article>
    </main>
</body>

</html>
